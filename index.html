<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGMHSS PATTEESWARAM - 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Arial Black', sans-serif;
        }

        /* Background Slideshow */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: brightness(0.4); /* Makes text easier to read */
        }

        .slide.active {
            opacity: 1;
        }

        /* Top Title */
        .school-title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* Main Message */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #celebrate-link {
            font-size: clamp(2rem, 8vw, 5rem);
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            animation: 
                colorShift 3s linear infinite,
                gentleBounce 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes colorShift {
            0% { color: #FFD700; text-shadow: 0 0 20px #FFD700; }
            33% { color: #00FFCC; text-shadow: 0 0 20px #00FFCC; }
            66% { color: #FF00FF; text-shadow: 0 0 20px #FF00FF; }
            100% { color: #FFD700; text-shadow: 0 0 20px #FFD700; }
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hint {
            color: white;
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="background-slideshow">
        <div class="slide active" style="background-image: url('https://drive.google.com/file/d/1fyEkZDk8GDiO9jPOa8vAe9FXecLq0kC_/view?usp=drivesdk');"></div>
        <div class="slide" style="background-image: url('PHOTO_URL_2.jpg');"></div>
        <div class="slide" style="background-image: url('PHOTO_URL_3.jpg');"></div>
        <div class="slide active" style="background-image: url('PHOTO_URL_1.jpg');"></div>
        <div class="slide" style="background-image: url('PHOTO_URL_2.jpg');"></div>
        <div class="slide" style="background-image: url('PHOTO_URL_3.jpg');"></div>
        <div class="slide active" style="background-image: url('PHOTO_URL_1.jpg');"></div>
        <div class="slide" style="background-image: url('PHOTO_URL_2.jpg');"></div>
        <div class="slide" style="background-image: url('PHOTO_URL_3.jpg');"></div>
    </div>

    <div class="school-title">AGMHSS PATTEESWARAM</div>

    <div class="container">
        <a href="#" id="celebrate-link">Happy New Year 2026</a>
        <div class="hint">Tap for Golden Glitter & Music</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Slideshow Logic
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 4000); // Change image every 4 seconds

        // Celebration Logic
        const link = document.getElementById('celebrate-link');
        const music = document.getElementById('bg-music');
        let playing = false;

        link.addEventListener('click', (e) => {
            e.preventDefault();
            if(!playing) { music.play(); playing = true; }

            const end = Date.now() + 3000;
            const colors = ['#FFD700', '#FFA500', '#FFFFFF'];

            (function frame() {
                confetti({
                    particleCount: 10,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: colors
                });
                confetti({
                    particleCount: 10,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: colors
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
