<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGMHSS PATTEESWARAM - 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Arial Black', sans-serif;
        }

        /* Background Slideshow */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            /* Adjust brightness here: 0.3 is dark, 1.0 is original */
            filter: brightness(0.5); 
        }

        .slide.active {
            opacity: 1;
        }

        /* Top Title */
        .school-title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            letter-spacing: 3px;
            text-shadow: 2px 2px 15px rgba(0,0,0,1);
            z-index: 20;
        }

        /* Main Message Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        #celebrate-link {
            font-size: clamp(2rem, 8vw, 5rem);
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            animation: 
                colorShift 3s linear infinite,
                gentleBounce 2s ease-in-out infinite;
        }

        @keyframes colorShift {
            0% { color: #FFD700; text-shadow: 0 0 20px #FFD700; }
            33% { color: #00FFCC; text-shadow: 0 0 20px #00FFCC; }
            66% { color: #FF00FF; text-shadow: 0 0 20px #FF00FF; }
            100% { color: #FFD700; text-shadow: 0 0 20px #FFD700; }
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hint {
            color: white;
            margin-top: 15px;
            font-size: 0.9rem;
            font-family: sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 5px black;
            opacity: 0.9;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="background-slideshow">
        <div class="slide active" style="background-image: url('https://drive.google.com/uc?id=155LcAIlZjMTbAJRovFt3IgecUGE-joM4');"></div>
        
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?q=80&w=2069&auto=format&fit=crop');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1546733080-d9d30009778b?q=80&w=1974&auto=format&fit=crop');"></div>
    </div>

    <div class="school-title">AGMHSS PATTEESWARAM</div>

    <div class="container">
        <a href="#" id="celebrate-link">Happy New Year 2026</a>
        <div class="hint">Tap the message for Golden Glitter & Music</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Slideshow Logic
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            if (slides.length < 2) return;
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 5000); // Change image every 5 seconds

        // Celebration Logic
        const link = document.getElementById('celebrate-link');
        const music = document.getElementById('bg-music');
        let playing = false;

        link.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Start Music
            if(!playing) { 
                music.play().catch(err => console.log("Music play blocked")); 
                playing = true; 
            }

            // Golden Glitter (Confetti)
            const end = Date.now() + 3000;
            const colors = ['#FFD700', '#FFA500', '#FFFFFF', '#D4AF37'];

            (function frame() {
                confetti({
                    particleCount: 8,
                    angle: 60,
                    spread: 60,
                    origin: { x: 0, y: 0.8 },
                    colors: colors
                });
                confetti({
                    particleCount: 8,
                    angle: 120,
                    spread: 60,
                    origin: { x: 1, y: 0.8 },
                    colors: colors
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
