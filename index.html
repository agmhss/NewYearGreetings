<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGMHSS PATTEESWARAM - 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a; /* Dark fallback color */
            font-family: 'Arial Black', sans-serif;
        }

        /* Permanent Background Image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Reliable Direct Image Link */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Fireworks_in_Heidelsheim_2011.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.6); 
            z-index: -1;
        }

        .school-title {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            letter-spacing: 3px;
            text-shadow: 2px 2px 15px rgba(0,0,0,1);
            z-index: 20;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        #celebrate-link {
            font-size: clamp(2.5rem, 10vw, 6rem);
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            animation: 
                colorShift 3s linear infinite,
                gentleBounce 2s ease-in-out infinite;
        }

        @keyframes colorShift {
            0% { color: #FFD700; text-shadow: 0 0 30px #FFD700; }
            33% { color: #00FFCC; text-shadow: 0 0 30px #00FFCC; }
            66% { color: #FF00FF; text-shadow: 0 0 30px #FF00FF; }
            100% { color: #FFD700; text-shadow: 0 0 30px #FFD700; }
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hint {
            color: white;
            margin-top: 20px;
            font-size: 1rem;
            font-family: sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 8px black;
            opacity: 1;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>
    <div class="school-title">AGMHSS PATTEESWARAM</div>

    <div class="container">
        <a href="#" id="celebrate-link">Happy New Year 2026</a>
        <div class="hint">Tap for Golden Glitter & Music</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const link = document.getElementById('celebrate-link');
        const music = document.getElementById('bg-music');
        let isPlaying = false;

        link.addEventListener('click', (e) => {
            e.preventDefault();
            
            if(!isPlaying) { 
                music.play().catch(err => console.log("User interaction required for audio")); 
                isPlaying = true; 
            }

            const duration = 3000;
            const end = Date.now() + duration;
            const colors = ['#FFD700', '#FFA500', '#FFFFFF', '#D4AF37'];

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: colors
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
